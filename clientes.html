<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-secundaria">
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <h1>Gestão de Clientes</h1>
      <button onclick="window.history.back()" class="btn btn-voltar">← Voltar</button>
    </header>

    <!-- Botão para mostrar/ocultar cadastro -->
    <button id="toggle-cadastro" class="btn btn-primary">+ Novo Cliente</button>

    <!-- Formulário de Cadastro (oculto inicialmente) -->
    <div id="form-cadastro" class="hidden">
      <h2>Cadastrar Novo Cliente</h2>
      <form id="cadastro-cliente">
        <div class="form-row">
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="E-mail" required>
        </div>
        <div class="form-row">
          <input type="tel" placeholder="Telefone">
          <select required>
            <option value="">Tipo de Interesse</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>

    <!-- Lista de Clientes -->
    <div id="lista-clientes">
      <h2>Clientes Cadastrados</h2>
      <table id="tabela-clientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Interesse</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conteúdo dinâmico via JS -->
        </tbody>
      </table>
    </div>

    <!-- Formulário de Edição (oculto inicialmente) -->
    <div id="form-edicao" class="hidden">
      <h2>Editar Cliente</h2>
      <form id="edicao-cliente">
        <div class="form-row">
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="E-mail" required>
          <input type="tel" placeholder="Telefone">
        </div>
        <div class="form-row">
          <select required>
            <option value="Casa">Interessado em Casa</option>
            <option value="Apartamento">Interessado em Apartamento</option>
          </select>
          <input type="date" placeholder="Último contato">
        </div>
        <div class="form-buttons">
          <button type="button" class="btn btn-atendimento">📞 Registrar Atendimento</button>
          <button type="submit" class="btn btn-salvar">💾 Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
