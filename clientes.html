<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Botão para mostrar/ocultar cadastro -->
    <button id="toggle-cadastro" class="btn">+ Novo Cliente</button>

    <!-- Formulário de Cadastro (inicialmente oculto) -->
    <div id="form-cadastro" class="hidden">
      <h2>Cadastrar Novo Cliente</h2>
      <form>
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone">
        <button type="submit" class="btn">Salvar</button>
      </form>
    </div>

    <!-- Lista de Clientes (Leads) -->
    <div id="lista-clientes">
      <h2>Clientes Cadastrados</h2>
      <table>
        <!-- Conteúdo dinâmico via JS -->
      </table>
    </div>

    <!-- Formulário de Edição Horizontal (oculto inicialmente) -->
    <div id="form-edicao" class="hidden horizontal-form">
      <h2>Editar Cliente</h2>
      <form>
        <div class="form-row">
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="E-mail" required>
          <input type="tel" placeholder="Telefone">
        </div>
        <div class="form-row">
          <select>
            <option>Interessado em Casa</option>
            <option>Interessado em Apartamento</option>
          </select>
          <input type="date" placeholder="Último contato">
        </div>
        <div class="form-buttons">
          <button type="button" class="btn-atendimento">Registrar Atendimento</button>
          <button type="submit" class="btn-salvar">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="clientes.js"></script>
  <button onclick="window.history.back()" class="btn-voltar">← Voltar</button>
</body>
</html>
