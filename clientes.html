<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-secundaria">
  <div class="container">
    <!-- Cabe√ßalho -->
    <header>
      <h1>Gest√£o de Clientes</h1>
      <button onclick="window.history.back()" class="btn btn-voltar">‚Üê Voltar</button>
    </header>

    <!-- Barra de Pesquisa e A√ß√µes -->
    <div class="search-container">
      <input type="text" id="pesquisa-cliente" placeholder="Pesquisar clientes..." class="form-row input">
      <button id="btn-pesquisar" class="btn btn-primary">Buscar</button>
      <button id="btn-limpar" class="btn btn-voltar">Limpar</button>
      <button id="btn-exportar" class="btn btn-export">‚Üì Exportar Dados</button>
    </div>

    <!-- Bot√£o para mostrar/ocultar cadastro -->
    <button id="toggle-cadastro" class="btn btn-primary">+ Novo Cliente</button>

    <!-- Formul√°rio de Cadastro (oculto inicialmente) -->
    <div id="form-cadastro" class="hidden">
      <h2>Cadastrar Novo Cliente</h2>
      <form id="cadastro-cliente">
        <div class="form-row">
          <input type="text" id="nome-cadastro" placeholder="Nome completo" required>
          <input type="email" id="email-cadastro" placeholder="E-mail" required>
        </div>
        <div class="form-row">
          <input type="tel" id="telefone-cadastro" placeholder="Telefone (com DDD)">
          <input type="text" id="cpf-cadastro" placeholder="CPF">
        </div>
        <div class="form-row">
          <select id="interesse-cadastro" required>
            <option value="">Tipo de Interesse</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Terreno">Terreno</option>
            <option value="Comercial">Comercial</option>
          </select>
          <select id="corretor-cadastro" required>
            <option value="">Corretor Respons√°vel</option>
          </select>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="cancelar-cadastro" class="btn btn-voltar">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Lista de Clientes -->
    <div id="lista-clientes">
      <h2>Clientes Cadastrados</h2>
      <table id="tabela-clientes">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Interesse</th>
            <th>Corretor</th>
            <th>√öltimo Contato</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conte√∫do din√¢mico via JS -->
        </tbody>
      </table>
    </div>

    <!-- Formul√°rio de Edi√ß√£o (oculto inicialmente) -->
    <div id="form-edicao" class="hidden">
      <h2>Editar Cliente</h2>
      <form id="edicao-cliente">
        <input type="hidden" id="id-edicao">
        <div class="form-row">
          <input type="text" id="nome-edicao" placeholder="Nome" required>
          <input type="email" id="email-edicao" placeholder="E-mail" required>
        </div>
        <div class="form-row">
          <input type="tel" id="telefone-edicao" placeholder="Telefone">
          <input type="text" id="cpf-edicao" placeholder="CPF">
        </div>
        <div class="form-row">
          <select id="interesse-edicao" required>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Terreno">Terreno</option>
            <option value="Comercial">Comercial</option>
          </select>
          <select id="corretor-edicao" required>
            <!-- Preenchido via JS -->
          </select>
        </div>
        <div class="form-row">
          <input type="date" id="ultimo-contato-edicao" placeholder="√öltimo contato">
          <input type="text" id="status-edicao" placeholder="Status (quente/morno/frio)">
        </div>
        <div class="form-row">
          <div style="width: 100%;">
            <h3>Observa√ß√µes/Atendimentos</h3>
            <div id="lista-observacoes" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #ddd; padding: 10px;"></div>
            <div class="form-row">
              <input type="text" id="nova-observacao-titulo" placeholder="T√≠tulo" style="flex: 1;">
              <textarea id="nova-observacao-texto" placeholder="Registre suas observa√ß√µes..." style="flex: 3; min-height: 80px;"></textarea>
            </div>
            <button type="button" id="btn-adicionar-observacao" class="btn" style="background-color: #3498db; color: white;">‚ûï Adicionar Observa√ß√£o</button>
          </div>
        </div>
        <div class="form-buttons">
          <button type="button" id="btn-atendimento" class="btn btn-atendimento">üìû Registrar Atendimento</button>
          <button type="submit" class="btn btn-salvar">üíæ Salvar Altera√ß√µes</button>
          <button type="button" id="cancelar-edicao" class="btn btn-voltar">Cancelar</button>
          <button type="button" id="btn-timeline" class="btn btn-timeline">‚è≥ Criar Timeline</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Cria√ß√£o de Timeline -->
  <div id="modal-timeline" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal" onclick="fecharModalTimeline()">&times;</span>
    <h2>Criar Timeline para <span id="modal-cliente-nome"></span></h2>
    <form id="form-criar-timeline">
      <!-- Se√ß√£o de Dados do Cliente 1 -->
      <div class="form-section">
        <h3>Cliente 1</h3>
        <div class="form-row">
          <input type="text" id="cliente1-nome" placeholder="Nome completo" required>
          <input type="tel" id="cliente1-telefone" placeholder="Telefone" required>
        </div>
        <div class="form-row">
          <input type="text" id="cliente1-cpf" placeholder="CPF" required>
          <input type="text" id="cliente1-rg" placeholder="RG" required>
        </div>
        <div class="form-row">
          <input type="date" id="cliente1-nascimento" placeholder="Data de Nascimento" required>
          <input type="text" id="cliente1-cep" placeholder="CEP" required>
        </div>
        <div class="form-row">
          <input type="text" id="cliente1-rua" placeholder="Rua" required>
          <input type="text" id="cliente1-bairro" placeholder="Bairro" required>
        </div>
        <div class="form-row">
          <input type="text" id="cliente1-complemento" placeholder="Complemento">
        </div>
      </div>

      <!-- Se√ß√£o de Dados do Cliente 2 (Opcional) -->
      <div class="form-section">
        <h3>Cliente 2 (Opcional)</h3>
        <div class="form-row">
          <input type="text" id="cliente2-nome" placeholder="Nome completo">
          <input type="tel" id="cliente2-telefone" placeholder="Telefone">
        </div>
        <div class="form-row">
          <input type="text" id="cliente2-cpf" placeholder="CPF">
          <input type="text" id="cliente2-rg" placeholder="RG">
        </div>
        <div class="form-row">
          <input type="date" id="cliente2-nascimento" placeholder="Data de Nascimento">
        </div>
      </div>

      <!-- Se√ß√£o de Dados de Renda -->
      <div class="form-section">
        <h3>Dados de Renda</h3>
        <div class="form-row">
          <input type="number" id="renda-bruta" placeholder="Renda bruta somada" required>
          <select id="fgts-tempo" required>
            <option value="">Tempo de contribui√ß√£o FGTS</option>
            <option value="sim">Superior a 3 anos</option>
            <option value="nao">Inferior a 3 anos</option>
          </select>
        </div>
        <div class="form-row">
          <input type="number" id="valor-avaliacao" placeholder="Valor para avalia√ß√£o" required>
        </div>
      </div>

      <!-- Bot√µes de A√ß√£o -->
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Criar Timeline</button>
        <button type="button" class="btn btn-voltar" onclick="fecharModalTimeline()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
  <script src="clientes.js"></script>
</body>
</html>
