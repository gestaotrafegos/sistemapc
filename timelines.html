<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline de Financiamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-secundaria">
  <div class="container">
    <header>
      <h1>Timeline de Financiamento</h1>
      <button onclick="window.history.back()" class="btn btn-voltar">← Voltar</button>
    </header>

    <div id="timeline-container">
      <div class="timeline-header">
        <h2 id="timeline-cliente-nome"></h2>
        <div class="timeline-status">
          Status: <span id="timeline-status" class="status-badge"></span>
        </div>
      </div>

      <div class="timeline-flow">
        <!-- Etapas serão preenchidas via JS -->
      </div>

      <div class="timeline-content">
        <div class="document-section">
          <h3>Anexar Documentos</h3>
          <input type="file" id="document-upload" multiple>
          <button id="btn-upload" class="btn btn-primary">Enviar Documentos</button>
          <div id="document-list"></div>
        </div>

        <div class="actions-section">
          <button id="btn-avancar-etapa" class="btn btn-primary">Avançar Etapa</button>
          <button id="btn-enviar-email" class="btn btn-secondary">Enviar para Análise</button>
        </div>
      </div>
    </div>
  </div>

  <script src="timeline.js"></script>
</body>
</html>
