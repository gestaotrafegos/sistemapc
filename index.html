        <header>

        <div class="grid-links">

    <!-- Firebase App + Realtime Database (versão modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByV8aco5IxsMigpiGTXUq9Esk-wNn8t2c",
            authDomain: "sistemapc-c6b84.firebaseapp.com",
            databaseURL: "https://sistemapc-c6b84-default-rtdb.firebaseio.com",
            projectId: "sistemapc-c6b84",
            storageBucket: "sistemapc-c6b84.firebasestorage.app",
            messagingSenderId: "618784573767",
            appId: "1:618784573767:web:3f19824230e0db80b16462",
            measurementId: "G-5C2R08BEDC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Exemplo: Salvar dados de teste
        function salvarTeste() {
            set(ref(database, 'teste/'), {
                mensagem: "Conexão com Firebase realizada com sucesso!",
                timestamp: new Date().toISOString()
            })
            .then(() => console.log("Dados salvos com sucesso!"))
            .catch((error) => console.error("Erro ao salvar:", error));
        }
        
        // Chame a função para testar
        salvarTeste();
    </script>
