<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-secundaria">
  <div class="container">
    <header>
      <h1 id="timeline-cliente-nome">Detalhes da Timeline</h1>
      <button onclick="window.history.back()" class="btn btn-voltar">← Voltar</button>
    </header>

    <!-- Status e Informações -->
    <div class="timeline-header">
      <div class="status-container">
        <span>Status:</span>
        <span id="timeline-status" class="status-badge"></span>
      </div>
      <div class="timeline-info">
        <span>CPF: <span id="cliente-cpf">-</span></span>
        <span>Telefone: <span id="cliente-telefone">-</span></span>
        <span>Email: <span id="cliente-email">-</span></span>
        <span>Interesse: <span id="cliente-interesse">-</span></span>
      </div>
    </div>

    <!-- Fluxo da Timeline -->
    <div class="timeline-flow">
      <h2>Progresso do Processo</h2>
      <div class="timeline-flow-steps">
        <!-- Etapas serão renderizadas via JS -->
      </div>
    </div>

    <!-- Ações -->
    <div class="timeline-actions">
      <button id="btn-avancar-etapa" class="btn btn-primary">Avançar Etapa</button>
      <button id="btn-enviar-email" class="btn btn-secondary">Enviar Email</button>
      <button id="btn-gestao-documentos" class="btn btn-secondary">Gerenciar Documentos</button>
    </div>

    <!-- Lista de Documentos -->
    <div class="documentos-container">
      <h2>Documentos</h2>
      <div id="document-list" class="document-list">
        <!-- Documentos serão renderizados via JS -->
      </div>
    </div>

    <!-- Histórico -->
    <div class="historico-container">
      <h2>Histórico de Atividades</h2>
      <div id="historico-lista" class="historico-lista">
        <!-- Histórico será renderizado via JS -->
      </div>
    </div>
  </div>

  <script src="timeline-details.js"></script>
</body>
</html>
