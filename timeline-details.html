<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-secundaria">
  <div class="container">
    <header>
      <h1 id="timeline-cliente-nome">Detalhes da Timeline</h1>
      <button onclick="window.history.back()" class="btn btn-voltar">‚Üê Voltar</button>
    </header>

    <!-- Status e Informa√ß√µes -->
    <div class="timeline-header">
      <div class="status-container">
        <span>Status:</span>
        <span id="timeline-status" class="status-badge"></span>
      </div>
      <div class="timeline-info">
        <span>CPF: <span id="cliente-cpf">-</span></span>
        <span>Telefone: <span id="cliente-telefone">-</span></span>
        <span>Email: <span id="cliente-email">-</span></span>
        <span>Interesse: <span id="cliente-interesse">-</span></span>
      </div>
    </div>

    <!-- Fluxo da Timeline -->
    <div class="timeline-flow">
      <h2>Progresso do Processo</h2>
      <div class="timeline-flow-steps">
        <!-- Etapas ser√£o renderizadas via JS -->
      </div>
    </div>
      <!-- Adicione esta se√ß√£o AP√ìS o fluxo da timeline -->
    <div class="quadro-aprovacao hidden" id="quadro-aprovacao">
      <h2>üìä Registros do cliente</h2>
      <div class="form-aprovacao">
        <textarea id="texto-aprovacao" placeholder="Digite os valores aprovados, condi√ß√µes, observa√ß√µes..." rows="4"></textarea>
        <button id="btn-adicionar-aprovacao" class="btn btn-primary">‚ûï Adicionar Anota√ß√£o</button>
      </div>
      
      <div id="lista-aprovacoes" class="lista-aprovacoes">
        <!-- Anota√ß√µes ser√£o carregadas aqui -->
      </div>
    </div>
    
    <!-- Modifique a se√ß√£o de documentos para ter toggle -->
    <div class="documentos-container">
      <h2 onclick="toggleDocumentos()" style="cursor: pointer; display: flex; align-items: center;">
        üìÅ Documentos 
        <span id="documentos-arrow" style="margin-left: 10px;">‚ñº</span>
      </h2>
      <div id="documentos-content" class="documentos-content">
        <div id="document-list" class="document-list">
          <div id="lista-upload-rg"></div>
          <div id="lista-upload-cpf"></div>
          <div id="lista-upload-comprovante-renda"></div>
          <div id="lista-upload-certidao"></div>
          <div id="lista-upload-simulacao"></div>
          <div id="lista-upload-outros"></div>
        </div>
      </div>
    </div>

    <!-- A√ß√µes -->
    <div class="timeline-actions">
      <button id="btn-avancar-etapa" class="btn btn-primary">Avan√ßar Etapa</button>
      <button id="btn-enviar-email" class="btn btn-secondary">Enviar Email</button>
      <button id="btn-gestao-documentos" class="btn btn-secondary">Gerenciar Documentos</button>
    </div>

    <!-- Lista de Documentos -->
    <div class="documentos-container">
      <h2>Documentos</h2>
      <div id="document-list" class="document-list">
        <!-- Documentos ser√£o renderizados via JS -->
        <!-- ESTES S√ÉO OS IDs QUE O JAVASCRIPT PROCURA -->
        <div id="lista-upload-rg"></div>
        <div id="lista-upload-cpf"></div>
        <div id="lista-upload-comprovante-renda"></div>
        <div id="lista-upload-certidao"></div>
        <div id="lista-upload-simulacao"></div>
        <div id="lista-upload-outros"></div>
      </div>
    </div>

    <!-- Hist√≥rico -->
    <div class="historico-container">
      <h2>Hist√≥rico de Atividades</h2>
      <div id="historico-lista" class="historico-lista">
        <!-- Hist√≥rico ser√° renderizado via JS -->
      </div>
    </div>
  </div>
  <script src="timeline-details.js"></script>
</body>
</html>
